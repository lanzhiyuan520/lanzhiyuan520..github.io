        <p>安装redis服务器端</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install redis-server</span><br></pre></td></tr></table></figure>
<p>检查redis服务器系统进程</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"> ps -aux|grep redis</span><br><span class="line"> redis     7186  0.0  0.1  39144  3216 ?        Ssl  10:04   0:01 /usr/bin/redis-server *:6379</span><br><span class="line">ubuntu    9164  0.0  0.0  13204   940 pts/0    S+   10:27   0:00 grep --color=auto redis</span><br></pre></td></tr></table></figure>
<p>通过启动命令检查redis服务器状态</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">netstat -nlt|grep 6379</span><br><span class="line">tcp        0      0 0.0.0.0:6379            0.0.0.0:*               LISTEN</span><br><span class="line">tcp6       0      0 :::6379                 :::*                    LISTEN</span><br></pre></td></tr></table></figure>
<p>检查redis服务器状态</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo /etc/init.d/redis-server status</span><br></pre></td></tr></table></figure>
<p>访问redis</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">redis-cli</span><br></pre></td></tr></table></figure>
<p>redis配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">sudo vi /etc/redis/redis.conf</span><br><span class="line">1.设置密码(默认没有密码)</span><br><span class="line">#取消注释requirepass</span><br><span class="line">requirepaa test    //将密码设置为test</span><br><span class="line">----------------------------</span><br><span class="line">2.让Redis服务器被远程访问(默认只能被本机访问)</span><br><span class="line">#注释bind</span><br><span class="line">#bind 127.0.0.1</span><br><span class="line">----------------------------</span><br><span class="line">3.重启redis服务器</span><br><span class="line">sudo /etc/init.d/redis-server restart</span><br><span class="line">注意：redis-cli如果没有用密码登录的话是可以登录，但是不可以操作，使用密码登录加 -a 密码</span><br><span class="line">redis-cli -a pass</span><br><span class="line">4.启动</span><br><span class="line">sudo /etc/init.d/redis-server start</span><br><span class="line">5.停止</span><br><span class="line">sudo /etc/init.d/redis-server stop</span><br></pre></td></tr></table></figure>
