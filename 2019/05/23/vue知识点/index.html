        <p>1.搭建环境使用vue-cli创建一个项目</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">npm install --global vue-cli   //全局安装vue-cli</span><br><span class="line">vue init webpack app  //创建一个app的项目(app为项目名称自己定义)</span><br><span class="line">cd app  //进入项目</span><br><span class="line">npm install  //安装依赖</span><br><span class="line">npm run dev  //运行项目</span><br><span class="line">npm run build  //打包项目</span><br></pre></td></tr></table></figure>
<p>2.vue的声明周期</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">beforeCreate  //实例创建前</span><br><span class="line">created  //实例创建后</span><br><span class="line">beforeMount  //挂载前</span><br><span class="line">mounted  //挂载后</span><br><span class="line">beforeUpdate  //更新前</span><br><span class="line">updated  //更新后</span><br><span class="line">beforeDestroy  //销毁前</span><br><span class="line">destroyed  //销毁后</span><br></pre></td></tr></table></figure>
<p>3.条件渲染</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">v-if &amp;&amp; v-else  //只有v-if表达式成立才会渲染v-if否则渲染v-else</span><br><span class="line">&lt;p v-if=&apos;true&apos;&gt;显示&lt;/p&gt;</span><br><span class="line">&lt;p v-else&gt;不显示&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">v-if &amp;&amp; v-else-if &amp;&amp; v-else  //可以连续使用v-else-if，v-else必须放在最后</span><br><span class="line">&lt;p v-if=&apos;type==&quot;a&quot;&apos;&gt;a&lt;/p&gt;</span><br><span class="line">&lt;p v-else-if=&apos;type==&quot;b&quot;&apos;&gt;b&lt;/p&gt;</span><br><span class="line">&lt;p v-else=&apos;type==&quot;c&quot;&apos;&gt;c&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">v-show  //v-show和v-if可以实现同样的效果，但是不同的是v-if不会渲染dom元素，v-show会渲染元素，增加了			display:none属性</span><br><span class="line">&lt;p v-show=&quot;true&quot;&gt;显示&lt;/p&gt;</span><br></pre></td></tr></table></figure>
<p>4.列表渲染</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;li v-for=&quot;(item,index) in arr&quot; :key=&quot;index&quot;&gt;&#123;&#123;item.id&#125;&#125;&lt;/li&gt;</span><br><span class="line">arr : 要循环的数据(数组)</span><br><span class="line">item : 当前循环的元素</span><br><span class="line">index : 当前循环的下标</span><br><span class="line">key : 每一个元素的标识</span><br></pre></td></tr></table></figure>
<p>5.事件修饰符</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 阻止单击事件继续传播 --&gt;</span><br><span class="line">&lt;a v-on:click.stop=&quot;doThis&quot;&gt;&lt;/a&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 提交事件不再重载页面 --&gt;</span><br><span class="line">&lt;form v-on:submit.prevent=&quot;onSubmit&quot;&gt;&lt;/form&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 修饰符可以串联 --&gt;</span><br><span class="line">&lt;a v-on:click.stop.prevent=&quot;doThat&quot;&gt;&lt;/a&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 只有修饰符 --&gt;</span><br><span class="line">&lt;form v-on:submit.prevent&gt;&lt;/form&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 添加事件监听器时使用事件捕获模式 --&gt;</span><br><span class="line">&lt;!-- 即元素自身触发的事件先在此处理，然后才交由内部元素进行处理 --&gt;</span><br><span class="line">&lt;div v-on:click.capture=&quot;doThis&quot;&gt;...&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 只当在 event.target 是当前元素自身时触发处理函数 --&gt;</span><br><span class="line">&lt;!-- 即事件不是从内部元素触发的 --&gt;</span><br><span class="line">&lt;div v-on:click.self=&quot;doThat&quot;&gt;...&lt;/div&gt;</span><br></pre></td></tr></table></figure>
<p>6.nginx解决路由mode为history为404问题</p>
<figure class="highlight nginx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">location</span> / &#123;</span><br><span class="line">     <span class="attribute">root</span> /home/ubuntu/myproject/view/video/dist;</span><br><span class="line">     <span class="attribute">index</span> index.html;</span><br><span class="line">     //下边代码是解决404问题</span><br><span class="line">     <span class="attribute">try_files</span> <span class="variable">$uri</span> <span class="variable">$uri</span>/ /index.html;   </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>7.vue路由懒加载</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">component : resolve =&gt; require([&apos;path&apos;],resolve)</span><br><span class="line">path : 路径(../components/js.vue)</span><br></pre></td></tr></table></figure>
<p>8.proxyTable解决跨域</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//使用vue-cli解决本地开发跨域的问题  配置文件在config/index文件</span></span><br><span class="line"><span class="comment">//配置前请求示例</span></span><br><span class="line">axios.get(<span class="string">'http://localhost:3000/test'</span>).then(<span class="function"><span class="params">res</span>=&gt;</span>&#123;<span class="built_in">console</span>.log(res)&#125;)  <span class="comment">//这样会提示跨域</span></span><br><span class="line"><span class="comment">//配置文件如下</span></span><br><span class="line">proxyTable : &#123;</span><br><span class="line">  <span class="string">'/api'</span> : &#123;</span><br><span class="line">        target : <span class="string">'http://localhost:3000'</span>,<span class="comment">//需要代理的域名和端口号，下次请求/api会代替当前的域名和端口</span></span><br><span class="line">        changeOrigin: <span class="literal">true</span>,  <span class="comment">//是否跨域</span></span><br><span class="line">        pathRewrite: &#123;</span><br><span class="line">          <span class="string">'^/api'</span>: <span class="string">'/'</span>   <span class="comment">//需要代理到的地址</span></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//配置后请求示例</span></span><br><span class="line">axios.get(<span class="string">'/api/test'</span>).then(<span class="function"><span class="params">res</span>=&gt;</span>&#123;<span class="built_in">console</span>.log(res)&#125;)  <span class="comment">//不会提示跨域</span></span><br><span class="line"><span class="comment">//解决完毕</span></span><br></pre></td></tr></table></figure>
